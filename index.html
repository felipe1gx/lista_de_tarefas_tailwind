<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas Tailwind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">
  <div class="bg-gray-800 p-5 rounded shadow-md w-80">
    <h1 class="text-xl font-semibold mb-3 text-center">Lista de Tarefas</h1>
    
    <div class="flex mb-3">
      <input id="taskInput" type="text" class="border border-gray-700 bg-gray-700 p-2 w-full rounded text-white" placeholder="Digite a tarefa...">
      <button onclick="addTask()" class="bg-blue-700 text-white ml-2 px-3 rounded hover:bg-blue-800">Adicionar</button>
    </div>
    
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText) {
        const taskList = document.getElementById("taskList");

        const li = document.createElement("li");
        li.className = "flex justify-between items-center p-2 border border-gray-700 rounded bg-gray-700";

        const span = document.createElement("span");
        span.textContent = taskText;
        
        const toggleButton = document.createElement("button");
        toggleButton.textContent = "Concluir";
        toggleButton.className = "bg-green-600 text-white px-2 py-1 rounded hover:bg-green-700";
        toggleButton.onclick = () => toggleTaskStatus(span);

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Excluir";
        deleteButton.className = "bg-red-600 text-white px-2 py-1 rounded ml-1 hover:bg-red-700";
        deleteButton.onclick = () => li.remove();

        li.appendChild(span);
        li.appendChild(toggleButton);
        li.appendChild(deleteButton);

        taskList.appendChild(li);

        taskInput.value = "";
      }
    }

    function toggleTaskStatus(taskElement) {
      taskElement.classList.toggle("line-through");
    }
  </script>
</body>
</html>
